{% extends 'base.html' %}

{% block title %}
Categorias
{% endblock title %}

{% block content %}
<h2>Categorias de Eventos</h2>

<section class="lista-de-cards">
    {% for category in category_list %}
    <article class="card">
        <a href="{% url 'events:detail-category' category.id %}"> <!-- modifique esta linha -->
            <p>{{ category.name }}</p>
        </a>
    </article>
    {% endfor %}
  </section>
{% endblock content %}
